<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Around the U.S</title>

    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US, Sprint 4, Project" />
    <meta name="author" content="Damian Tereda" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="pages/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/headerlogofinal.svg"
          alt="Around the US"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="cards__item card">
              <img
                src="./images/yosemite-valley.png"
                class="card__image"
                alt="yosemite-valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                src="images/lake-louise.png"
                class="card__image"
                alt="lake-louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="bald-mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                src="./images/latemar.png"
                class="card__image"
                alt="latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="vanoise-national-park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="lago-di-braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">&copy; 2020 Around the US</p>
    </footer>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile__edit-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="form modal__form">
          <input 
          class="form__name" 
          type="text" 
          id="profile-title-input" 
          name="title" 
          placeholder="Name" 
          />
          <input 
          class="form__description" 
          type="text" 
          id="profile-description-input" 
          name="description" 
          placeholder="Description" 
          />
          <button class="form__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
